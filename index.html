<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Seoul Retro 2026</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#FAF9F6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SeoulTrip" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2060/2060284.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=DM+Sans:wght@400;500;700&family=Press+Start+2P&family=Nanum+Pen+Script&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              retro: {
                bg: '#FAF9F6',       // Off-White / Eggshell
                card: '#FAEDCD',     // Darker Cream
                accent: '#D4A373',   // Soft Brown/Orange
                text: '#283618',     // Dark Green (Text)
                dark: '#606C38',     // Muted Green
                light: '#E9EDC9',    // Sage Green
                dot: '#CDE8E6'       // Pale Cyan/Teal for dots
              }
            },
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['DM Sans', 'sans-serif'],
              pixel: ['"Press Start 2P"', 'cursive'],
              hand: ['"Nanum Pen Script"', '"Caveat"', 'cursive'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAF9F6;
        color: #283618;
        overscroll-behavior: none; /* Prevent bounce on mobile */
      }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom Dot Pattern - Radius 3px, Grid 24px */
      .bg-dot-pattern {
        background-image: 
          radial-gradient(#CDE8E6 3px, transparent 3.5px), 
          radial-gradient(#CDE8E6 3px, transparent 3.5px);
        background-size: 24px 24px;
        background-position: 0 0, 12px 12px;
      }
    </style>
